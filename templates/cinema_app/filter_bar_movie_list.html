<form method="get" class="mb-4">

    <label for="search">Пошук:</label>
    <input type="text" name="search" id="search" value="{{ search_query }}" placeholder="Пошук по назві" class="form-control mb-3">

    <label for="genre">Жанр:</label>
    <select name="genre" id="genre" class="form-control">
        <option value="">Всі</option>
        {% for genre in genres %}
            <option value="{{ genre.id }}" {% if genre.id|stringformat:"s" in selected_genres %}selected{% endif %}>{{ genre.name }}</option>
        {% endfor %}
    </select>

    <label for="age_limit">Вікове обмеження:</label>
    <select name="age_limit" id="age_limit" class="form-control">
        <option value="">Всі</option>
        {% for age, label in AGE_CHOICES %}
            <option value="{{ age }}" {% if age|stringformat:"s" == selected_age_limit %}selected{% endif %}>{{ label }}</option>
        {% endfor %}
    </select>

    <button type="submit" class="btn btn-dark">Фільтрувати</button>
</form>
