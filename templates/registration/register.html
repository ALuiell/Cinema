{% extends 'cinema_app/base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}  
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <p>Вже є акаунт? <a href="{% url 'login' %}">Увійдіть</a></p>
    <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary">
              <i class="fab fa-google"></i>Увійти через Google
    </a>
</div>
{% endblock %}
