{% extends 'cinema_app/base.html' %}
{% load static %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container mt-4">
        <h2>Увійти</h2>
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            {{ form|crispy }}
            <button type="submit" class="btn btn-dark">Увійти</button>
        </form>

        <div class="mt-3">
            <a href="{% url 'register' %}" class="btn btn-secondary me-2">Реєстрація</a>
            <a href="{% url 'password_reset' %}" class="btn btn-secondary">Забули пароль</a>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-google">
              <i class="fab fa-google"></i>Увійти через Google
            </a>

        </div>
    </div>
{% endblock %}
